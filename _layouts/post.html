---
layout: default
---

  <div class="postthumb">
    <img src="{{ page.thumb | relative_url}}">
  </div>
  <div style="text-align: right">
    <small>{{ page.date | date: "%-d %B %Y" }}</small>

    <h1>{{ page.title }}</h1>

    <p class="view"> {{ page.author | default: site.author }}

      {% if page.tags %}
      <br><small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
      {% endif %}
    </p>
  </div>

<div style="clear: left; padding-top: 25px">
{{content}}
</div>
