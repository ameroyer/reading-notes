---
layout: default
---

<body>
  <h1>Table of Contents</h1>
    <ul>
      {% for category in site.categories %}
      <li><a name="{{ category | first }}">{{ category | first }}</a>
	<ul>
	  {% for post in category.last %}
	  <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
      </li>
      {% endfor %}
    </ul>
</body>
